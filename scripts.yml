scripts:
  # Make it cache
  cache: 
    desc: cache modules
    cmd: deno cache --unstable deps.ts
    tsconfig: tsconfig.json
    allow:
      - net
  #for component stuffin
  start:
    desc: Runs the server 
    cmd: deno run --unstable index.ts
    tsconfig: tsconfig.json
    env:
      API_CONFIGURATION: 'dev.local'
      API_PORT: 8080
      API_HOSTNAME: 'localhost'
      DB_HOST: 'localhost'
      DB_PORT: 27017 
      DB_DATABASE: 'plop_home'
      RABBIT_PORT: '5672'
    allow:
      - env
      - net
      - read
      - write
      - plugin
  #for intergartion stuffin
  docker:
    desc: Runs the server 
    cmd: 
      - docker-compose build
      - docker-compose up plop
    tsconfig: tsconfig.json
    env:
      API_CONFIGURATION: 'dev.docker'
      API_PORT: 5200
      API_HOSTNAME: '0.0.0.0'
      DB_HOST: 'localhost'
      DB_PORT: 27017 
      DB_DATABASE: 'plop_home'
      RABBIT_PORT: '5672'